# ===== EXTENDED QUERIES AND MUTATIONS =====

extend type Query {
  # Cluster-centric queries
  getContentCluster(clusterId: ID!, organizationId: ID!): ContentCluster
  getContentClusters(organizationId: ID!, fileId: ID, projectId: ID): [ContentCluster!]!
  getExtractionJob(jobId: ID!, organizationId: ID!): ExtractionJob
  getExtractionJobs(organizationId: ID!, status: String): [ExtractionJob!]!
  
  # Cross-layer entity queries
  getScenes(organizationId: ID!, projectId: ID): [Scene!]!
  getCharacters(organizationId: ID!, projectId: ID): [Character!]!
  getTalent(organizationId: ID!): [Talent!]!
  getCrew(organizationId: ID!): [Crew!]!
  getShootDays(organizationId: ID!, projectId: ID): [ShootDay!]!
  getLocations(organizationId: ID!): [Location!]!
  getBudgets(organizationId: ID!, projectId: ID): [Budget!]!
  getPurchaseOrders(organizationId: ID!, projectId: ID): [PurchaseOrder!]!
  
  # Cross-layer validation queries
  validateCrossLayerLinks(organizationId: ID!): JSON!
  getCrossLayerStatistics(organizationId: ID!): JSON!
}

extend type Mutation {
  # Cluster processing mutations
  triggerClusterExtraction(fileId: ID!, organizationId: ID!, parserName: String): ExtractionJob!
  promoteExtractionJob(jobId: ID!, organizationId: ID!): Boolean!
  rollbackExtractionJob(jobId: ID!, organizationId: ID!): Boolean!
  
  # Cross-layer link mutations
  createCrossLayerLink(organizationId: ID!, fromEntityId: ID!, toEntityId: ID!, relationshipType: String!): Boolean!
  validateAndRepairLinks(organizationId: ID!): JSON!
}
