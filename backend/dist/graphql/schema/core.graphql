  updatedAt: DateTime!
  
  # Cross-layer relationships
  characters: [Character!]! # Talent -> Character (IRL to Idea)
  shootDays: [ShootDay!]! # Talent -> ShootDay
  purchaseOrders: [PurchaseOrder!]! # Talent -> PurchaseOrder (IRL to Ops)
}

# Crew entity (IRL layer)
type Crew {
  id: ID!
  org_id: String!
  name: String!
  role: String!
  department: String!
  rate_amount: Float
  status: String!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Cross-layer relationships
  shootDays: [ShootDay!]! # Crew -> ShootDay
  purchaseOrders: [PurchaseOrder!]! # Crew -> PurchaseOrder (IRL to Ops)
}

# ShootDay entity (IRL layer)
type ShootDay {
  id: ID!
  org_id: String!
  project_id: String!
  date: DateTime!
  call_time: String
  wrap_time: String
  location_id: String
  status: String!
  metadata: JSON
