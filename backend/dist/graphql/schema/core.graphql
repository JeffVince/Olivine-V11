# ===== CONTENT CLUSTER SYSTEM =====

# ContentCluster represents a cluster of extracted content nodes from a file
type ContentCluster {
  id: ID!
  organizationId: ID!
  fileId: ID!
  projectId: ID
  status: String!
  extractionMethod: String
  parserName: String
  parserVersion: String
  confidence: Float
  entitiesCount: Int!
  linksCount: Int!
  extractedAt: DateTime
  promotedAt: DateTime
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relationships
  file: FileMeta!
  entities: [Content!]!
  extractionJobs: [ExtractionJob!]!
}

# ExtractionJob tracks the staging and promotion of content extraction
type ExtractionJob {
  id: ID!
  organizationId: ID!
  fileId: ID!
  clusterId: ID
  status: String!
  parserName: String!
  parserVersion: String!
  method: String!
  confidence: Float
  dedupeKey: String!
  createdAt: DateTime!
  completedAt: DateTime
  promotedAt: DateTime
  metadata: JSON
  
  # Relationships
  file: FileMeta!
  cluster: ContentCluster
  stagedEntities: [StagedEntity!]!
  stagedLinks: [StagedLink!]!
  promotionAudits: [PromotionAudit!]!
}

# StagedEntity represents extracted entities before promotion to the graph
type StagedEntity {
  id: ID!
  jobId: ID!
  kind: String!
  rawJson: JSON!
  hash: String!
  confidence: Float!
  sourceOffset: String
  createdAt: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# StagedLink represents extracted relationships before promotion to the graph
type StagedLink {
  id: ID!
  jobId: ID!
  fromHash: String!
  toHash: String!
  relType: String!
  rawJson: JSON!
  confidence: Float!
  createdAt: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# PromotionAudit tracks all promotion and rollback operations
type PromotionAudit {
  id: ID!
  jobId: ID!
  actor: String!
  action: String!
  beforeJson: JSON
  afterJson: JSON
  timestamp: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# ParserRegistry configures which parsers are enabled for different file types
type ParserRegistry {
  id: ID!
  organizationId: ID!
  slot: String!
  mimeType: String
  extension: String
  parserName: String!
  parserVersion: String!
  minConfidence: Float!
  featureFlag: Boolean!
  enabled: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

