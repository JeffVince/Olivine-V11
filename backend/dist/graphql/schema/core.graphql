# ===== CONTENT CLUSTER SYSTEM =====

# ContentCluster represents a cluster of extracted content nodes from a file
type ContentCluster {
  id: ID!
  orgId: ID!
  fileId: ID!
  projectId: ID
  status: String!
  extractionMethod: String
  parserName: String
  parserVersion: String
  confidence: Float
  entitiesCount: Int!
  linksCount: Int!
  extractedAt: DateTime
  promotedAt: DateTime
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relationships
  file: FileMeta!
  entities: [Content!]!
  extractionJobs: [ExtractionJob!]!
}

# ExtractionJob tracks the staging and promotion of content extraction
type ExtractionJob {
  id: ID!
  orgId: ID!
  fileId: ID!
  clusterId: ID
  status: String!
  parserName: String!
  parserVersion: String!
  method: String!
  confidence: Float
  dedupeKey: String!
  createdAt: DateTime!
  completedAt: DateTime
  promotedAt: DateTime
  metadata: JSON
  
  # Relationships
  file: FileMeta!
  cluster: ContentCluster
  stagedEntities: [StagedEntity!]!
  stagedLinks: [StagedLink!]!
  promotionAudits: [PromotionAudit!]!
}

# StagedEntity represents extracted entities before promotion to the graph
type StagedEntity {
  id: ID!
  jobId: ID!
  kind: String!
  rawJson: JSON!
  hash: String!
  confidence: Float!
  sourceOffset: String
  createdAt: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# StagedLink represents extracted relationships before promotion to the graph
type StagedLink {
  id: ID!
  jobId: ID!
  fromHash: String!
  toHash: String!
  relType: String!
  rawJson: JSON!
  confidence: Float!
  createdAt: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# PromotionAudit tracks all promotion and rollback operations
type PromotionAudit {
  id: ID!
  jobId: ID!
  actor: String!
  action: String!
  beforeJson: JSON
  afterJson: JSON
  timestamp: DateTime!
  
  # Relationships
  job: ExtractionJob!
}

# ParserRegistry configures which parsers are enabled for different file types
type ParserRegistry {
  id: ID!
  orgId: ID!
  slot: String!
  mimeType: String
  extension: String
  parserName: String!
  parserVersion: String!
  minConfidence: Float!
  featureFlag: Boolean!
  enabled: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

# ===== CROSS-LAYER ONTOLOGY ENTITIES =====

# Content entities (generic content type)
type Content {
  id: ID!
  type: String!
  properties: JSON!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Scene entity (Idea layer)
type Scene {
  id: ID!
  org_id: String!
  project_id: String!
  number: String!
  title: String!
  location: String
  time_of_day: String
  page_count: Float
  status: String!
  description: String
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Cross-layer relationships
  scheduledOn: ShootDay # Scene -> ShootDay (Idea to IRL)
  hasLocation: Location # Scene -> Location
  budgetedBy: [Budget!]! # Scene -> Budget (Idea to Ops)
  purchaseOrders: [PurchaseOrder!]! # Scene -> PurchaseOrder (Idea to Ops)
  characters: [Character!]! # Scene -> Character
}

# Character entity (Idea layer)
type Character {
  id: ID!
  org_id: String!
  project_id: String!
  name: String!
  role_type: String!
  description: String
  age_range: String
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Cross-layer relationships
  portrayedBy: Talent # Character -> Talent (Idea to IRL)
  scenes: [Scene!]! # Character -> Scene
  castingStatus: String # uncast, cast, callback, etc.
}

# Talent entity (IRL layer)
type Talent {
  id: ID!
  org_id: String!
  name: String!
  agent_contact: String
